    <!-- √Åudio da mens√£o do Dustin -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.getElementById('ar-scene');
            const loadingScreen = document.getElementById('loading-screen');
            const enterButton = document.getElementById('enter-button');
            const loadingInfo = document.getElementById('loading-info');
            const progressBar = document.getElementById('progress-bar');
            const gameUi = document.getElementById('game-ui');
            const victoryScreen = document.getElementById('victory-screen');
            const reticle = document.getElementById('reticle');
            const callScreen = document.getElementById('call-screen');
            const answerButton = document.getElementById('answer-call');
            const declineButton = document.getElementById('decline-call');
            const callActiveScreen = document.getElementById('call-active-screen');
            const callTimer = document.getElementById('call-timer');
            const dustinAudio = document.getElementById('dustin-audio');


            const collectibles = { will: false, bike: false };
            let foundCollectibles = 0;
            const objectsToPlace = ['will', 'bike'];
            let currentObjectIndex = 0;
            let currentObjectPlaced = false;
            let canPlace = false; // Inicialmente false at√© chegar na localiza√ß√£o
            let hitTestSource = null;
            let instructionText = null;
            let geolocationWatchId = null;
            let currentLocation = null;
            let locationUnlocked = [false, false]; // Controla se cada localiza√ß√£o foi desbloqueada

            // Coordenadas dos objetos (latitude, longitude)
            const objectLocations = [
                { lat: -27.63990544473344, lng: -48.66787969102447, name: 'Will Byers' },
                { lat: -27.63990544473344, lng: -48.66787969102447, name: 'Bicicleta' }
            ];

            const PROXIMITY_RADIUS = 10; // 10 metros

            function simulateLoading() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 25;
                    progressBar.style.width = progress + '%';
                    if (progress >= 100) {
                        clearInterval(interval);
                        loadingInfo.innerText = "Pronto para iniciar!";
                        document.getElementById('progress-bar-container').style.display = 'none';
                        enterButton.style.display = 'block';
                    }
                }, 300);
            }



            simulateLoading();

            // Configurar eventos da liga√ß√£o
            answerButton.addEventListener('click', answerCall);
            declineButton.addEventListener('click', declineCall);

            function showIncomingCall() {
                loadingScreen.classList.add('hidden');
                callScreen.classList.remove('hidden');

                // Vibrar para simular liga√ß√£o recebida
                vibrateDevice();

                // Vibrar periodicamente para simular toque
                const vibrationInterval = setInterval(() => {
                    vibrateDevice();
                }, 2000);

                // Parar vibra√ß√£o quando atender ou recusar
                answerButton.addEventListener('click', () => clearInterval(vibrationInterval), { once: true });
                declineButton.addEventListener('click', () => clearInterval(vibrationInterval), { once: true });
            }

            function answerCall() {
                console.log('Liga√ß√£o atendida');

                // Esconder controles de liga√ß√£o e mostrar tela ativa
                document.querySelector('.caller-info').style.display = 'none';
                document.querySelector('.call-controls').style.display = 'none';
                callActiveScreen.classList.remove('hidden');

                // Iniciar timer da liga√ß√£o
                startCallTimer();

                // Tocar √°udio do Dustin
                dustinAudio.play().then(() => {
                    console.log('√Åudio iniciado com sucesso');
                }).catch(error => {
                    console.error('Erro ao tocar √°udio:', error);
                    // Se √°udio falhar, encerrar liga√ß√£o ap√≥s 3 segundos
                    setTimeout(endCall, 3000);
                });

                // Quando o √°udio terminar, encerrar liga√ß√£o
                dustinAudio.addEventListener('ended', () => {
                    console.log('√Åudio terminou, encerrando liga√ß√£o');
                    endCall();
                }, { once: true });
            }

            function declineCall() {
                // Recusar liga√ß√£o e ir direto para o AR
                callScreen.classList.add('hidden');
                startARSession();

                // Ativar fallback caso AR n√£o funcione
                startGameFallback();
            }

            function startCallTimer() {
                let seconds = 0;
                const timerInterval = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    callTimer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }, 1000);

                // Parar timer quando √°udio terminar
                dustinAudio.addEventListener('ended', () => {
                    clearInterval(timerInterval);
                });
            }

            function endCall() {
                // Esconder tela de liga√ß√£o
                callScreen.classList.add('hidden');

                // Iniciar sess√£o AR
                startARSession();

                // Ativar fallback caso AR n√£o funcione
                startGameFallback();
            }

            async function startARSession() {
                try {
                    // Mostrar tela de loading temporariamente
                    loadingScreen.classList.remove('hidden');
                    loadingInfo.innerText = "Iniciando AR...";

                    await sceneEl.enterAR();
                } catch (e) {
                    loadingInfo.innerText = "AR n√£o suportado. Use um navegador e celular compat√≠veis.";
                    console.error(e);

                    // Se AR falhar, mostrar interface do jogo mesmo assim para debug
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        gameUi.style.display = 'block';
                        initGame();
                    }, 2000);
                }
            }

            enterButton.addEventListener('click', async () => {
                // Mostrar simula√ß√£o de liga√ß√£o em vez de iniciar AR diretamente
                showIncomingCall();
            });

            sceneEl.addEventListener('enter-vr', () => {
                loadingScreen.classList.add('hidden');
                gameUi.style.display = 'block';
                initGame();
            });

            // Fallback: se AR n√£o iniciar em 5 segundos, mostrar interface mesmo assim
            let arStarted = false;
            sceneEl.addEventListener('enter-vr', () => {
                arStarted = true;
            });

            function startGameFallback() {
                setTimeout(() => {
                    if (!arStarted && !gameUi.style.display === 'block') {
                        console.log('AR n√£o iniciou, usando fallback');
                        loadingScreen.classList.add('hidden');
                        gameUi.style.display = 'block';
                        initGame();
                    }
                }, 5000);
            }

            function initGame() {
                instructionText = document.createElement('p');
                instructionText.id = 'instruction-text';
                instructionText.innerText = "Iniciando geolocaliza√ß√£o...";
                gameUi.appendChild(instructionText);

                // Configurar sistema de toque para coleta
                setupTouchInteraction();

                // Inicializar geolocaliza√ß√£o
                setupGeolocation();

                // Inicializar hit-test source quando a sess√£o XR estiver ativa
                const renderer = sceneEl.renderer;
                const xrSession = renderer.xr.getSession();

                if (xrSession) {
                    setupHitTest(xrSession, renderer);
                }
            }

            function setupGeolocation() {
                if (!navigator.geolocation) {
                    instructionText.innerText = "Geolocaliza√ß√£o n√£o suportada neste dispositivo.";
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 1000
                };

                // Obter posi√ß√£o inicial
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        checkProximityToLocations();
                    },
                    (error) => {
                        console.error('Erro ao obter localiza√ß√£o:', error);
                        instructionText.innerText = "Erro ao acessar localiza√ß√£o. Verifique as permiss√µes.";
                    },
                    options
                );

                // Monitorar mudan√ßas de posi√ß√£o
                geolocationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        checkProximityToLocations();
                    },
                    (error) => {
                        console.error('Erro no monitoramento de localiza√ß√£o:', error);
                    },
                    options
                );
            }

            function calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371000; // Raio da Terra em metros
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c; // Dist√¢ncia em metros
            }

            function vibrateDevice() {
                if (navigator.vibrate) {
                    navigator.vibrate(500); // Vibrar por 500ms
                }
            }

            function checkProximityToLocations() {
                if (!currentLocation) return;

                const currentObjectLocation = objectLocations[currentObjectIndex];
                if (!currentObjectLocation) return;

                const distance = calculateDistance(
                    currentLocation.lat, currentLocation.lng,
                    currentObjectLocation.lat, currentObjectLocation.lng
                );

                console.log(`Dist√¢ncia para ${currentObjectLocation.name}: ${distance.toFixed(1)}m`);

                // Atualizar indicador de localiza√ß√£o
                const locationStatus = document.getElementById('location-status');
                const distanceText = distance > 1000 ?
                    `${(distance / 1000).toFixed(1)}km` :
                    `${Math.round(distance)}m`;

                if (locationUnlocked[currentObjectIndex]) {
                    locationStatus.innerHTML = `‚úÖ ${currentObjectLocation.name} desbloqueado!`;
                } else if (distance <= PROXIMITY_RADIUS) {
                    // Jogador chegou perto o suficiente!
                    locationUnlocked[currentObjectIndex] = true;
                    canPlace = true;

                    // Vibrar o dispositivo
                    vibrateDevice();

                    // Atualizar instru√ß√µes e status
                    instructionText.innerText = `Voc√™ chegou perto de ${currentObjectLocation.name}! Procure uma superf√≠cie para encontr√°-lo.`;
                    locationStatus.innerHTML = `‚úÖ ${currentObjectLocation.name} desbloqueado!`;

                    console.log(`Localiza√ß√£o desbloqueada: ${currentObjectLocation.name}`);
                } else {
                    // Mostrar dist√¢ncia atual
                    instructionText.innerText = `V√° at√© a localiza√ß√£o de ${currentObjectLocation.name}`;
                    locationStatus.innerHTML = `üéØ ${currentObjectLocation.name}: ${distanceText}`;
                }
            }

            function setupTouchInteraction() {
                // Adicionar listener para toque na tela
                sceneEl.addEventListener('touchstart', handleTouch);
                sceneEl.addEventListener('click', handleTouch);

                // Adicionar tamb√©m um listener para toque em qualquer lugar da tela como fallback
                document.addEventListener('touchstart', handleScreenTouch);
                document.addEventListener('click', handleScreenTouch);
            }

            function handleScreenTouch(event) {
                // Se h√° um objeto colocado e vis√≠vel, colete-o com qualquer toque na tela
                if (currentObjectPlaced && currentObjectIndex < objectsToPlace.length) {
                    const currentObjectId = objectsToPlace[currentObjectIndex];
                    const currentObject = document.getElementById(currentObjectId);

                    if (currentObject && currentObject.getAttribute('visible') === true) {
                        event.preventDefault();
                        collectItem(currentObjectId);
                    }
                }
            }

            function handleTouch(event) {
                if (!currentObjectPlaced || currentObjectIndex >= objectsToPlace.length) return;

                // Prevenir comportamento padr√£o
                event.preventDefault();
                event.stopPropagation();

                // Obter coordenadas do toque (normalizado para -1 a 1)
                let clientX, clientY;
                if (event.touches && event.touches.length > 0) {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX || event.detail.clientX;
                    clientY = event.clientY || event.detail.clientY;
                }

                // Obter canvas da cena
                const canvas = sceneEl.canvas || sceneEl.renderer.domElement;
                const rect = canvas.getBoundingClientRect();

                const mouse = {
                    x: ((clientX - rect.left) / rect.width) * 2 - 1,
                    y: -((clientY - rect.top) / rect.height) * 2 + 1
                };

                // Fazer raycast para verificar se tocou no objeto
                try {
                    const raycaster = new THREE.Raycaster();
                    const camera = sceneEl.camera;

                    raycaster.setFromCamera(mouse, camera);

                    // Verificar se o raio intersecta com o objeto atual
                    const currentObjectId = objectsToPlace[currentObjectIndex];
                    const currentObject = document.getElementById(currentObjectId);

                    if (currentObject && currentObject.getAttribute('visible') === true) {
                        const intersects = raycaster.intersectObject(currentObject.object3D, true);

                        if (intersects.length > 0) {
                            // Objeto foi tocado!
                            console.log('Objeto tocado:', currentObjectId);
                            collectItem(currentObjectId);
                        }
                    }
                } catch (error) {
                    console.error('Erro no raycasting:', error);
                    // Fallback: coletar objeto se estiver vis√≠vel (para debug)
                    const currentObjectId = objectsToPlace[currentObjectIndex];
                    const currentObject = document.getElementById(currentObjectId);
                    if (currentObject && currentObject.getAttribute('visible') === true) {
                        collectItem(currentObjectId);
                    }
                }
            }

            async function setupHitTest(session, renderer) {
                try {
                    const referenceSpace = await session.requestReferenceSpace('viewer');
                    hitTestSource = await session.requestHitTestSource({ space: referenceSpace });

                    // Iniciar o loop de hit-test
                    renderer.setAnimationLoop(onXRFrame);
                } catch (error) {
                    console.error('Erro ao configurar hit-test:', error);
                    instructionText.innerText = "Erro ao inicializar detec√ß√£o de superf√≠cie.";
                }
            }

            function onXRFrame(timestamp, frame) {
                if (!frame || !hitTestSource) return;

                const hitTestResults = frame.getHitTestResults(hitTestSource);

                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(sceneEl.renderer.xr.getReferenceSpace());

                    if (pose) {
                        // Mostrar ret√≠cula na posi√ß√£o da superf√≠cie detectada
                        reticle.setAttribute('visible', true);
                        reticle.object3D.matrix.fromArray(pose.transform.matrix);
                        reticle.object3D.matrix.decompose(
                            reticle.object3D.position,
                            reticle.object3D.quaternion,
                            reticle.object3D.scale
                        );

                        // Colocar objeto apenas se a localiza√ß√£o foi desbloqueada e n√£o h√° objeto atual colocado
                        if (canPlace && !currentObjectPlaced && currentObjectIndex < objectsToPlace.length && locationUnlocked[currentObjectIndex]) {
                            placeObject(pose);
                        }
                    }
                } else {
                    // Esconder ret√≠cula quando n√£o h√° superf√≠cie detectada
                    reticle.setAttribute('visible', false);
                }

                // Continuar renderizando a cena
                sceneEl.renderer.render(sceneEl.object3D, sceneEl.camera);
            }

            function placeObject(pose) {
                const objectId = objectsToPlace[currentObjectIndex];
                const objectEntity = document.getElementById(objectId);

                // Posicionar o objeto na superf√≠cie detectada
                objectEntity.object3D.matrix.fromArray(pose.transform.matrix);
                objectEntity.object3D.matrix.decompose(
                    objectEntity.object3D.position,
                    objectEntity.object3D.quaternion,
                    objectEntity.object3D.scale
                );

                // Ajustar escala do objeto
                const scale = (objectId === 'will') ? 0.8 : 0.3; // Will dobrado (0.4 -> 0.8), Bicicleta diminu√≠da (0.5 -> 0.3)
                objectEntity.object3D.scale.set(scale, scale, scale);

                // Tornar o objeto vis√≠vel
                objectEntity.setAttribute('visible', true);

                // Marcar que o objeto atual foi colocado
                currentObjectPlaced = true;

                // Atualizar instru√ß√µes
                const objectName = objectId === 'will' ? 'Will Byers' : 'Bicicleta';
                instructionText.innerText = `${objectName} encontrado! Toque na tela para coletar.`;

                canPlace = false;
            }

            function collectItem(id) {
                if (collectibles[id]) return;

                collectibles[id] = true;
                foundCollectibles++;

                const entity = document.getElementById(id);
                if (entity) entity.setAttribute('visible', 'false');

                const listItem = document.querySelector(`#collectibles-list li[data-item="${id}"]`);
                if (listItem) listItem.classList.add('found');

                // Preparar para o pr√≥ximo objeto
                currentObjectIndex++;
                currentObjectPlaced = false;

                if (currentObjectIndex < objectsToPlace.length) {
                    // Ainda h√° objetos para colocar
                    const nextObjectName = objectsToPlace[currentObjectIndex] === 'will' ? 'Will Byers' : 'Bicicleta';
                    instructionText.innerText = `√ìtimo! Agora v√° at√© a localiza√ß√£o de ${nextObjectName}`;

                    // Resetar flags para o pr√≥ximo objeto
                    canPlace = false;

                    // Verificar se j√° est√° perto da pr√≥xima localiza√ß√£o
                    setTimeout(() => {
                        checkProximityToLocations();
                    }, 1500);
                } else {
                    // Todos os objetos foram coletados
                    showVictoryScreen();
                }
            }

            function showVictoryScreen() {
                // Parar monitoramento de geolocaliza√ß√£o
                if (geolocationWatchId) {
                    navigator.geolocation.clearWatch(geolocationWatchId);
                }

                gameUi.style.display = 'none';
                victoryScreen.classList.remove('hidden');
            }
        });
    </script>
