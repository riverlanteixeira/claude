<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stranger Things AR - Ca√ßa aos Objetos</title>
    <meta name="description" content="Descubra os objetos que aparecem no seu mundo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            pointer-events: none;
        }

        .ui-element {
            pointer-events: auto;
        }

        .ui-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }

        .ui-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #logo {
            width: 80%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        #progress-bar-container {
            width: 70%;
            max-width: 350px;
            height: 20px;
            border: 2px solid #e72626;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #e72626;
            transition: width 0.4s ease-in-out;
        }

        #loading-info {
            font-size: 1em;
            color: #ccc;
            height: 40px;
            margin-top: 10px;
            text-align: center;
            padding: 0 15px;
        }

        #enter-button {
            display: none;
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #e72626;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            display: none;
        }

        #game-ui h2 {
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #e72626;
            font-size: 1.2em;
        }

        #collectibles-list li {
            list-style: none;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        #collectibles-list li.found {
            text-decoration: line-through;
            color: #888;
        }

        #location-info {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(231, 38, 38, 0.2);
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid #e72626;
        }

        .collect-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            z-index: 15;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        #victory-screen h1 {
            font-size: 2.5em;
            color: #e72626;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        #victory-screen p {
            font-size: 1.2em;
        }

        /* Estilos da c√¢mera */
        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            background-color: #1a1a1a;
        }

        /* Estilos da simula√ß√£o de liga√ß√£o */
        #call-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #call-screen.hidden {
            display: none;
        }

        .caller-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .caller-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(231, 38, 38, 0.5);
            animation: callPulse 2s ease-in-out infinite;
            object-fit: cover;
            display: block;
        }

        @keyframes callPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(231, 38, 38, 0.5);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(231, 38, 38, 0.8);
            }
        }

        .caller-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .call-controls {
            display: flex;
            gap: 60px;
            margin-top: 40px;
        }

        .call-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            transition: all 0.3s ease;
        }

        .answer-button {
            background-color: #4CAF50;
            color: white;
        }

        .answer-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .decline-button {
            background-color: #f44336;
            color: white;
        }

        .decline-button:hover {
            background-color: #da190b;
            transform: scale(1.1);
        }

        .call-active {
            text-align: center;
        }

        .call-timer {
            font-size: 1.1em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .audio-visualizer {
            width: 200px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .audio-wave {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #e72626);
            border-radius: 2px;
            animation: audioWave 2s ease-in-out infinite;
        }

        @keyframes audioWave {

            0%,
            100% {
                width: 20%;
            }

            50% {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- C√¢mera do dispositivo -->
    <video id="camera-feed" autoplay playsinline muted></video>

    <!-- UI Overlay -->
    <div id="overlay">
        <div id="loading-screen" class="ui-screen ui-element">
            <img id="logo" src="assets/img/stranger-things-logo.png" alt="Stranger Things Logo">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="loading-info">Carregando assets...</p>
            <button id="enter-button" class="ui-element">Entrar no Mundo Invertido</button>
        </div>

        <div id="game-ui" class="ui-element">
            <h2>Itens para Encontrar:</h2>
            <ul id="collectibles-list">
                <li data-item="will">Will Byers</li>
                <li data-item="bike">Bicicleta</li>
            </ul>
            <div id="location-info">
                <strong>üìç Localiza√ß√£o:</strong><br>
                <span id="location-status">Aguardando GPS...</span>
            </div>
        </div>

        <div id="victory-screen" class="ui-screen ui-element hidden">
            <h1>Voc√™ Conseguiu!</h1>
            <p>Todos os itens foram encontrados.</p>
        </div>

        <!-- Tela de simula√ß√£o de liga√ß√£o -->
        <div id="call-screen" class="ui-element hidden">
            <div class="caller-info">
                <img class="caller-avatar" src="assets/img/dustin.png" alt="Dustin Henderson">
                <div class="caller-name">Dustin Henderson</div>
                <div class="call-status">Liga√ß√£o recebida...</div>
            </div>

            <div class="call-controls">
                <button class="call-button decline-button" id="decline-call">üìû</button>
                <button class="call-button answer-button" id="answer-call">üìû</button>
            </div>

            <div id="call-active-screen" class="call-active hidden">
                <div class="call-timer" id="call-timer">00:00</div>
                <div class="caller-name">Dustin Henderson</div>
                <div class="audio-visualizer">
                    <div class="audio-wave"></div>
                </div>
                <p style="color: #ccc; margin-top: 20px;">Ouvindo mensagem...</p>
            </div>
        </div>
    </div>

    <!-- √Åudio da mens√£o do Dustin -->
    <audio id="dustin-audio" preload="auto">
        <source src="assets/audio/dustin-missao-1.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cameraFeed = document.getElementById('camera-feed');
            const loadingScreen = document.getElementById('loading-screen');
            const enterButton = document.getElementById('enter-button');
            const loadingInfo = document.getElementById('loading-info');
            const progressBar = document.getElementById('progress-bar');
            const gameUi = document.getElementById('game-ui');
            const victoryScreen = document.getElementById('victory-screen');
            const callScreen = document.getElementById('call-screen');
            const answerButton = document.getElementById('answer-call');
            const declineButton = document.getElementById('decline-call');
            const callActiveScreen = document.getElementById('call-active-screen');
            const callTimer = document.getElementById('call-timer');
            const dustinAudio = document.getElementById('dustin-audio');

            const collectibles = { will: false, bike: false };
            let foundCollectibles = 0;
            const objectsToPlace = ['will', 'bike'];
            let currentObjectIndex = 0;
            let currentObjectPlaced = false;
            let canPlace = false;
            let instructionText = null;
            let geolocationWatchId = null;
            let currentLocation = null;
            let locationUnlocked = [false, false];

            // Coordenadas dos objetos (latitude, longitude)
            const objectLocations = [
                { lat: -27.63981155644153, lng: -48.667791205568285, name: 'Will Byers' },
                { lat: -27.63981155644153, lng: -48.667791205568285, name: 'Bicicleta' }
            ];

            const PROXIMITY_RADIUS = 10; // 10 metros

            function simulateLoading() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 25;
                    progressBar.style.width = progress + '%';
                    if (progress >= 100) {
                        clearInterval(interval);
                        loadingInfo.innerText = "Pronto para iniciar!";
                        document.getElementById('progress-bar-container').style.display = 'none';
                        enterButton.style.display = 'block';
                    }
                }, 300);
            }

            simulateLoading();

            // Configurar eventos da liga√ß√£o
            answerButton.addEventListener('click', answerCall);
            declineButton.addEventListener('click', declineCall);

            function showIncomingCall() {
                loadingScreen.classList.add('hidden');
                callScreen.classList.remove('hidden');
                vibrateDevice();

                const vibrationInterval = setInterval(() => {
                    vibrateDevice();
                }, 2000);

                answerButton.addEventListener('click', () => clearInterval(vibrationInterval), { once: true });
                declineButton.addEventListener('click', () => clearInterval(vibrationInterval), { once: true });
            }

            function answerCall() {
                console.log('Liga√ß√£o atendida');

                document.querySelector('.caller-info').style.display = 'none';
                document.querySelector('.call-controls').style.display = 'none';
                callActiveScreen.classList.remove('hidden');

                startCallTimer();

                if (!audioPlayed) {
                    audioPlayed = true;
                    dustinAudio.play().then(() => {
                        console.log('√Åudio iniciado com sucesso');
                    }).catch(error => {
                        console.error('Erro ao tocar √°udio:', error);
                        setTimeout(endCall, 3000);
                    });

                    dustinAudio.addEventListener('ended', () => {
                        console.log('√Åudio terminou, encerrando liga√ß√£o');
                        endCall();
                    }, { once: true });
                } else {
                    // Se √°udio j√° foi tocado, encerrar liga√ß√£o imediatamente
                    setTimeout(endCall, 1000);
                }
            }

            function declineCall() {
                callScreen.classList.add('hidden');
                startCameraSession();
            }

            function startCallTimer() {
                let seconds = 0;
                const timerInterval = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    callTimer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }, 1000);

                dustinAudio.addEventListener('ended', () => {
                    clearInterval(timerInterval);
                });
            }

            function endCall() {
                callScreen.classList.add('hidden');
                startCameraSession();
            }

            async function startCameraSession() {
                console.log('Iniciando c√¢mera e jogo');

                loadingScreen.classList.remove('hidden');
                loadingInfo.innerText = "Iniciando c√¢mera...";

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    cameraFeed.srcObject = stream;
                    console.log('C√¢mera iniciada com sucesso');

                    cameraFeed.addEventListener('loadedmetadata', () => {
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                            gameUi.style.display = 'block';
                            initGame();
                        }, 500);
                    });

                } catch (error) {
                    console.error('Erro ao acessar c√¢mera:', error);
                    loadingInfo.innerText = "Erro ao acessar c√¢mera. Continuando sem c√¢mera...";

                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        gameUi.style.display = 'block';
                        initGame();
                    }, 2000);
                }
            }

            enterButton.addEventListener('click', async () => {
                showIncomingCall();
            });

            function initGame() {
                console.log('Inicializando jogo');

                if (!instructionText) {
                    instructionText = document.createElement('p');
                    instructionText.id = 'instruction-text';
                    instructionText.innerText = "Iniciando geolocaliza√ß√£o...";
                    gameUi.appendChild(instructionText);
                }

                setupTouchInteraction();
                setupGeolocation();
                console.log('Jogo inicializado com sucesso');
            }

            let touchListenerAdded = false;
            let audioPlayed = false;

            function setupTouchInteraction() {
                if (!touchListenerAdded) {
                    document.addEventListener('touchstart', handleScreenTouch);
                    document.addEventListener('click', handleScreenTouch);
                    touchListenerAdded = true;
                    console.log('Touch listeners adicionados');
                }
            }

            function handleScreenTouch(event) {
                // Verificar se estamos no jogo e n√£o na liga√ß√£o
                if (gameUi.style.display === 'block' && currentObjectPlaced && currentObjectIndex < objectsToPlace.length) {
                    const currentObjectId = objectsToPlace[currentObjectIndex];
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Coletando item por toque:', currentObjectId);
                    collectItem(currentObjectId);
                }
            }

            function setupGeolocation() {
                if (!navigator.geolocation) {
                    instructionText.innerText = "Geolocaliza√ß√£o n√£o suportada neste dispositivo.";
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 1000
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        checkProximityToLocations();
                    },
                    (error) => {
                        console.error('Erro ao obter localiza√ß√£o:', error);
                        instructionText.innerText = "Erro ao acessar localiza√ß√£o. Verifique as permiss√µes.";
                    },
                    options
                );

                geolocationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        checkProximityToLocations();
                    },
                    (error) => {
                        console.error('Erro no monitoramento de localiza√ß√£o:', error);
                    },
                    options
                );
            }

            function calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371000;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            function vibrateDevice() {
                if (navigator.vibrate) {
                    navigator.vibrate(500);
                }
            }

            function checkProximityToLocations() {
                if (!currentLocation) return;

                const currentObjectLocation = objectLocations[currentObjectIndex];
                if (!currentObjectLocation) return;

                const distance = calculateDistance(
                    currentLocation.lat, currentLocation.lng,
                    currentObjectLocation.lat, currentObjectLocation.lng
                );

                console.log(`Dist√¢ncia para ${currentObjectLocation.name}: ${distance.toFixed(1)}m`);

                const locationStatus = document.getElementById('location-status');
                const distanceText = distance > 1000 ?
                    `${(distance / 1000).toFixed(1)}km` :
                    `${Math.round(distance)}m`;

                if (locationUnlocked[currentObjectIndex]) {
                    locationStatus.innerHTML = `‚úÖ ${currentObjectLocation.name} desbloqueado!`;
                    if (!currentObjectPlaced) {
                        instructionText.innerText = `${currentObjectLocation.name} est√° pr√≥ximo! Toque na tela para colet√°-lo.`;
                        currentObjectPlaced = true;
                    }
                } else if (distance <= PROXIMITY_RADIUS) {
                    locationUnlocked[currentObjectIndex] = true;
                    canPlace = true;
                    currentObjectPlaced = true;

                    vibrateDevice();

                    instructionText.innerText = `üéâ ${currentObjectLocation.name} encontrado! Toque na tela para colet√°-lo.`;
                    locationStatus.innerHTML = `‚úÖ ${currentObjectLocation.name} desbloqueado!`;

                    // Adicionar efeito visual de sucesso
                    gameUi.style.backgroundColor = 'rgba(76, 175, 80, 0.8)';

                    // Adicionar indicador de coleta
                    const collectIndicator = document.createElement('div');
                    collectIndicator.className = 'collect-indicator';
                    collectIndicator.innerHTML = `üìç ${currentObjectLocation.name}<br>Toque na tela para coletar!`;
                    document.body.appendChild(collectIndicator);

                    setTimeout(() => {
                        gameUi.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                        if (collectIndicator.parentNode) {
                            collectIndicator.parentNode.removeChild(collectIndicator);
                        }
                    }, 5000);

                    console.log(`Localiza√ß√£o desbloqueada: ${currentObjectLocation.name}`);
                } else {
                    instructionText.innerText = `V√° at√© a localiza√ß√£o de ${currentObjectLocation.name}`;
                    locationStatus.innerHTML = `üéØ ${currentObjectLocation.name}: ${distanceText}`;
                }
            }

            function collectItem(id) {
                if (collectibles[id]) return;

                console.log(`Item coletado: ${id}`);
                collectibles[id] = true;
                foundCollectibles++;

                const listItem = document.querySelector(`#collectibles-list li[data-item="${id}"]`);
                if (listItem) listItem.classList.add('found');

                // Remover indicador de coleta se existir
                const existingIndicator = document.querySelector('.collect-indicator');
                if (existingIndicator) {
                    existingIndicator.parentNode.removeChild(existingIndicator);
                }

                // Efeito visual de coleta
                gameUi.style.backgroundColor = 'rgba(231, 38, 38, 0.8)';
                vibrateDevice();

                currentObjectIndex++;
                currentObjectPlaced = false;

                if (currentObjectIndex < objectsToPlace.length) {
                    const nextObjectName = objectsToPlace[currentObjectIndex] === 'will' ? 'Will Byers' : 'Bicicleta';
                    instructionText.innerText = `‚úÖ ${id === 'will' ? 'Will Byers' : 'Bicicleta'} coletado! Agora v√° at√© a localiza√ß√£o de ${nextObjectName}`;

                    setTimeout(() => {
                        gameUi.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                    }, 2000);

                    canPlace = false;

                    setTimeout(() => {
                        checkProximityToLocations();
                    }, 1500);
                } else {
                    instructionText.innerText = `üéâ Todos os itens coletados!`;
                    setTimeout(() => {
                        showVictoryScreen();
                    }, 2000);
                }
            }

            function showVictoryScreen() {
                if (geolocationWatchId) {
                    navigator.geolocation.clearWatch(geolocationWatchId);
                }

                gameUi.style.display = 'none';
                victoryScreen.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
